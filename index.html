      <header>
        <div>
          <h1>Congratulations!</h1>
          <h2>You win <span>1000 U$D!</span></h2>

        <img
          src="https://imgs.search.brave.com/3VkTgTW1UNtLS9lb_zQ6t4uoJ-3lQTVsBIyshbFMLmU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly93d3cu/cG5nbWFydC5jb20v/ZmlsZXMvMy9Hb2xk/LURvbGxhci1QTkct/VHJhbnNwYXJlbnQt/SW1hZ2UucG5n"

      <section>
        <h3>Complete this form to claim the money</h3>
        <form>
          <label>
            Name:
            <input
              type="text"
              name="name"
              required
              placeholder="John Doe"
              autocomplete="username"
            />
          </label>
          <label>
            Email:
            <input
              type="email"
              name="email"
              required
              placeholder="johndoe@example.com"
              autocomplete="email"
            />

          <label>
            Password:
            <input
              type="password"
              name="password"
              placeholder="**********"
              required
              autocomplete="current-password"
            />
          </label>

          <button type="submit" aria-label="Submit form">Submit</button>
        </form>
      </section>

      <div class="modal">
        <video src="video.mp4"></video>
        <h5></h5>
        <span class="loader"></span>
        <p></p>
      </div>
